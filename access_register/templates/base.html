{% load static %}

<!DOCTYPE html>
<html>       <!--E' stato estesto lo start Template di Bootstrap con la semplice aggiunta di un container-->
    <head>
        <meta charset="utf-8">
        <title>Cryptocurrency Exchange Platform</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>


    <body>

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div class="container">


       <!--  Eventuale barra di navigazione
             <a class="navbar-brand" href="/">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
              </button>  -->

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                  </li>

                  {% if request.user.is_authenticated %}
                      <li class="nav-item">
                        <a class="nav-link" href="/accounts/logout">Logout</a>
                      </li>
                  {% else %}
                      <li class="nav-item">
                        <a class="nav-link" href="/accounts/login">Login</a>
                      </li>
                  {% endif %}
                </ul>
              </div>
            </div>

          </nav>

        <div class="container">
            <div class="row justify-content-left">
                <div class="col-4">
                    {% block content %}

                    {% endblock content %}
     <!-- Option 1: Bootstrap Bundle with Popper per messaggi popup automatici sulla pagina-->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script>
      {% for msg in messages %}
        swal('{{ msg }}');
      {% endfor %}
      </script>


                </div>
            </div>
        </div>

    </body>
</html>
